	<meta charset="UTF-8">
	<title>Formulario 2</title>
	<link rel="stylesheet" href="default.css">
	<link rel="shortcut icon" href="fav_icon.png">
	<style>
		form {
			width:70%}
		fieldset#fs_coments, fieldset#fs_bottons {
			border-style:none
		}
		fieldset#fs_bottons {
			margin-left:10%;
		}
        fieldset#fs_bottons p {
            overflow: auto;
        }
        label {
            width: 30%;
            padding-right: 10%;
            text-align: right;
            display: inline-block;
            float: left;
            clear: left;
        }
		label.post{
			display:inline;
			float:left;
			clear:right;
			width:100%;
		}	
		ul {
			float:left;
			clear:right;
			list-style: none;
			padding:0;
		}
		input, select {
			display:inline-block;
			float:left;
			clear:right}	
		textarea{
			width:40%;
			height: 100px;
		}
	</style>
</head>

<body>
	<div>
		<h1 title="Formulario 1">Formulario de inscripción</h1>
		<form method="post" action="mailto:alcerezo@microforum.es" enctype="text/plain">
			<fieldset id="fs_datos">
				<legend>Datos personales</legend>
			    <label for="name">Nombre:</label><input type="text" name="name" size="30">	
				<label for="email">E-mail:</label><input type="email" name="email" size="30" maxlength="100" placeholder="Escriba su e-mail">   
				<label for="address">Domicilio:</label><input type="text" name="address" size="30"maxlength="200">
	    		<label for="city" >Ciudad:</label><input type="text" name="city"> 
	    		<label for="ZIP">Código Postal:</label><input type="text" name="ZIP" size="10">			
			</fieldset>
			<fieldset id="fs_encuesta">
			<label>Marca si es cierto:</label>
			<ul>
				<li>
					<label class="post" for="Q1">
					<input  type="checkbox" name="Q1" checked="checked">
					Estoy contento con el curso</label>					
				</li>
				<li>
					<label class="post" for="Q2">
					<input type="checkbox" name="Q2" checked="checked">
					Estoy contento con el profesor</label>					
				</li>
			</ul>
				<label for="">Elige tu horario preferido</label>
				<ul>
					<li><input type="radio" name="category" value="gold" checked="checked">Mañana</li>
					<li><input type="radio" name="category" value="silver">Tarde</li>
					<li><input type="radio" name="category" value="bronze">Noche</li>
				</ul>
				<label for="">Indica tu formación</label>
				<select name="select" size="1">
				   <optgroup label="Universitario">
				      <option>Doctor</option>
				      <option>Licenciado</option>
				      <option>Diplomado</option>
				   </optgroup>
				   <optgroup label="No universitario">
				      <option>FP</option>
				      <option>Bachillerato</option>
				      <option>Otros</option>
				   </optgroup>
				</select>
				<label for="">Puntua el curso entre 1 y 4</label>
				<input name="puntos" id="puntos" type="range" min="1" max="4" />
			</fieldset>
			
			<fieldset id="fs_coments">
				<label for="coments" >Comentarios</label>
				<textarea name="coments"> </textarea>
			</fieldset>
			<fieldset id="fs_bottons">
                <p><label for="fecha">Fecha</label><input type="date" name="fecha" /></p>
				<p><label>&nbsp;</label><input type="submit" value="Submit"> &nbsp; <input type="reset" value="Clear"> </p>
			</fieldset>
	   </form>  
	</div>
</body>
