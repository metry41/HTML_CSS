	<style>
        div:nth-of-type(2) {
            position: absolute;
            clip: rect(10px,350px,200px,250px);
        } /* our coordinates, all from the top-left corner
		 of the element to be clipped: top, right, bottom, left*/
        div:nth-of-type(1) {
            position: absolute;
            top: 90px;
            left: 260px;
            width: 100px; /*350-250*/
            height: 190px; /*200-10*/
            overflow: auto;
            z-index:1;
        } /*El primer div coincide con la parte visible de la imagen
            y se coloca encima del segundo*/

            div:nth-of-type(1):hover + div {
                clip: initial;
            } /*Al hacer hover en el primer div, se anula el valor clip aplicado en el segundo*/
		
	</style>
