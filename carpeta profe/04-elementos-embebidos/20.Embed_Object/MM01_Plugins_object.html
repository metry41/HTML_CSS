	<meta charset="UTF-8">
	<title>Embebidos - object</title>
	<link rel="stylesheet" href="default.css">
	<link rel="shortcut icon" href="fav_icon.png">
	<style>
		object {
			/* width:"640px"; sin efecto 
			 height:"360px"; sin efecto */
			border: 2px solid black;
		}
	</style>
</head>

<body>
	<h1>Objetos embebidos con la etiqueta object</h1>
	
	<h2>Vídeo del juego "Shadowrun" en FLV</h2>
	<object data="../_Video/Shadowrun.flv" type="video/x-flv" width="640px" height="360px"
			allowscriptaccess="always" allowfullscreen="false">Texto alternativo
		<param name="autoplay" value="false">
	</object>		

	<h2>Vídeo del juego "Shadowrun" en MP4</h2>
	<object data="../_Video/Shadowrun.mp4" type="video/mp4" width="640px" height="360px">Texto alternativo
		<param name="autoplay" value="false">
	</object>	

	<h2>Utilizada con una web</h2>
	<object data="http://www.shadowruntabletop.com/" width="800" height="400"></object>
	<!-- No carga data="http://www.shadowrun.com" -->	

	<h2>Utilizada con una imagen</h2>
	<object data="blade_runner.jpeg"></object>	
</body>
</html>
