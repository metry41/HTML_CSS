<!DOCTYPE html>
<html>
	<head>
		<title>Textos Comic</title>
		<meta charset="UTF-8">
		<style type="text/css">
			#bocadillo {
				padding: 10px;
				width: 220px;
				border-radius: 10px;
				background-color: #f80;
				font-family: "trebuchet ms", tahoma, verdana, sansserif;
				font-size: 1.4em;
				}
			#bocadillo:before {
				content:"";
				position: absolute;
				width: 0;
				height: 0;
				border-top: 20px solid transparent;
				border-right: 30px solid #f80;
				border-bottom: 20px solid transparent;
				margin: 69px 0 0 190px;
				}
		</style>
	</head>
	<body>
	
		<div id="bocadillo">
			Probando el bocadillo o "globo de hablar", o como le llames.
		</div>

	</body>
</html>
