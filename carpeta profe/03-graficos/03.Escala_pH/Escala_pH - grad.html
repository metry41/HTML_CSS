    <title>Escala de pH</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="shortcut icon" href="fav_icon.png">

    <style>
	    body {
		    background-color: silver;
		    /*padding: 20px;*/
		    font-family: Arial, Verdana, sans-serif;
            margin: 10% 20%;
	    }
        section {
            width: 40%;
            min-width: 250px;
        }
            section:nth-child(1) {
                color: white;
            }

            section:nth-child(2) {
                color: maroon;
                margin-top: 2em;
                text-align: center;
            }

        header, div {
            width: 100%;
        }
        h1 {
            background-color: #ffffff;
            background-color: hsla(0,100%,100%,0.5);
            color: #64645A;
            padding: 0.5em 2%;
            text-align: center;
        }
        p {
            margin: 0px;
            padding: 0.5em 2%;
        }

        div.acido {
            /* fallback color */
            background-color: rgb(244,90,139);
            background-color: hsla(341,90%,65%,1);
            /* Firefox 3.6+ background: -moz-linear-gradient(#336666, #66cccc);*/
            /* Safari 4+, Chrome 1+ 
            background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#66cccc), to(#336666)); */
            /* Safari 5.1+, Chrome 10+ 
            background: -webkit-linear-gradient(#336666, #66cccc);*/
            /* Opera 11.10+  background: -o-linear-gradient(#336666, #66cccc);*/
            background: linear-gradient(hsla(336,65%,90%, 1), hsla(337,70%,85%, 1), hsla(338,75%,80%, 1), hsla(339,80%,75%, 1), hsla(340,85%,70%, 1), hsla(341,90%,65%,1), hsla(342, 95%, 60%, 1));
        }   /*desde pH 0 (muy ácido: color rosa)*/
	    div.neutro {
		    background-color: hsla(164,100%,37%,1);
	    }   /*pH 7 (neutro: color verde)*/
        div.alcalino {
            background-color: rgb(140,202,242);
            background-color: hsla(204,80%,75%,1);
            background: linear-gradient(hsla(203,100%,43%,1), hsla(200,100%,44%,1), hsla(198,100%,45%,1), hsla(200,81%,55%,1), hsla(202,81%,63%,1), hsla(202,81%,69%,1), hsla(204,80%,75%,1));
        }    /*hasta pH 14 (muy básico: color azul)*/
    </style>
</head>

<body>
    <section>
        <header>
            <h1>Escala de pH</h1>
        </header>        
        <div class="alcalino">
            <p>14.0 MUY ALCALINO</p>
            <p>13.0</p>
            <p>12.0</p>
            <p>11.0</p>
            <p>10.0</p>
            <p>9.0</p>
            <p>8.0</p>
        </div>
        <div class="neutro">
            <p>7.0 NEUTRO</p>
        </div>
        <div class="acido">
            <p>6.0</p>
            <p>5.0</p>
            <p>4.0</p>
            <p>3.0</p>
            <p>2.0</p>
            <p>1.0</p>
            <p>0.0 MUY ACIDO</p>
        </div>
    </section>
    <section>
        <p>Ejemplo de escala de pH realizado mediante la aplicación de la propiedad <code>linear-gradient</code> incorporada en CSS3</p>
    </section>
</body>
