
<!DOCTYPE html>
<html lang="es"> 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Cajas de colores</title>
		<meta name="description" content="Cajas de colores">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			* {position: absolute}
			div {width: 200px;
				height: 100px;}
			#caja1 {top: 40px;
					left: 60px;
					background-color: orange}
			#caja2 {top: 180px;
					left: 200px;
					width: 100px;
					height: 200px;
					background-color: yellow}
			#caja3 {top: 80px;
					left: 140px;
					width: 100px;
					height: 200px;
					opacity: 0.5;
					background-color: red}
		</style>
	</head>
	<body>
		<div id="caja1"></div>
		<div id="caja2"></div>
		<div id="caja3"></div>
	</body>
</html>
