<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>divs relativos</title>
<style type="text/css">
    .caja {
	    position: relative;
	    left: 92px;
	    top: 92px;
	    height: 100px;
	    width: 300px;
	    border: solid 2px black;
    }
    .caja1 {
        position: relative;
        height: 100px;
        width: 150px;
        background-color: #FF9;
        left: 0px;
        top: 0px;
    }
    .caja2 {
        position: relative;
        height: 100px;
        width: 150px;
        left: 150px;
        top: -100px;
        background-color: #CFC;
    }
    .caja3 {
        position: relative;
        height: 100px;
        width: 150px;
        background-color: #CCF;
        /*left: 0px;
        top: 0px;*/
        left: 250px;
        top: -160px;
    }
    .caja4 {
        position: fixed;
        height: 50px;
        background-color: #FC6;
        clear: both;
        bottom: 0px;
        left: 0px;
        width: 100%;
    }
</style>
</head>

<body>
<div class="caja">
  <div class="caja1">Caja 1</div>
  <div class="caja2">Caja 2</div>
  <div class="caja3">Caja 3</div>
  <div class="caja4">Caja 4 fixed desde abajo</div>
</div>
</body>
</html>
