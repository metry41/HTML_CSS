<!DOCTYPE html>

<!--Ejemplo de estructura básica de un documento en HTML5-->

<html lang="es">

	<head>
		<!--Selector del conjunto de caracteres-->
		<meta charset="UTF-8">
		<!--Título del documento: Accesibilidad y SEO-->
		<title>Hola Mundo!</title>
		<!--Metadatos descriptivos-->		
		<meta name="author" content="Alejandro" >
		<meta name="description" content="Primer ejercicio de HTML5">
		<meta name="keywords" content="web, learning, html5, css3">
		<meta name="generator" content="Visual Studio Code" >
		<meta name="application-name" content="…">
		<!--Definición del viewport : RWD y Mobile...-->		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Definición del favicon o icono de la página...-->		
		<link rel="shortcut icon" href="fav_icon.png">	
		<!--Enlace a la hoja de estilos CSS-->				
		<link rel="stylesheet" href="../css/default.css">		
	</head>

	<body>
		<div>
			<h1 title="Esto es un encabezado 1">¡¡Hola, Mundo!!</h1>
			<p title="Esto es un encabezado 2">Texto en espa<u>ñ</u>ol, incluyendo la utilizaci<u>ó</u>n de acentos.</p>
		</div>
	</body>

</html>
